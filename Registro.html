<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="CSS/Registro.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Mavio</h1>
    </header>
    <section class="principal">
      <form class="" action="felicitaciones.html" method="post">
        <br>
        <p>
          <label for="nombre">Nombre:</label><br>
          <input type="text" name="nombre" value="" required id="nombre">
        </p>
        <p>
          <label for="apellido">Apellido:</label><br>
          <input type="text" name="apellido" value="" required id="apellido">
        </p>
        <p>
          <label for="mail">Correo electrónico:</label><br>
          <input type="email" name="mail" value="" required id="mail">
        </p>
        <p>
          <label for="username">Nombre de usuario:</label><br>
          <input type="text" name="username" value="" id="username" required>
        </p>
        <p>
          <label for="contraseña">Contraseña:</label><br>
          <input type="password" name="contraseña" value="" required id="contraseña">
        </p>
        <p>
          <label for="contra">Confirmar contraseña:</label><br>
          <input type="password" name="contra" value="" required id="contra">
        </p>
        <p class="fdn">
          Fecha de Nacimiento:<br><br>
          <label for="dia">Día</label>
          <select class="" name="dia" id="dia" required>
            <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option>
          </select>
          <label for="mes">Mes:</label>
          <select class="" name="mes" id="mes" required>
            <option value="enero">Enero</option><option value="febrero">Febrero</option><option value="marzo">Marzo</option><option value="abril">Abril</option><option value="mayo">Mayo</option><option value="junio">Junio</option><option value="julio">Julio</option> <option value="agosto">Agosto</option><option value="septiembre">Septiembre</option><option value="octubre">Octubre</option><option value="noviembre">Noviembre</option><option value="diciembre">Diciembre</option>
          </select>
          <label for="año">Año:</label>
          <select class="" name="año" id="año" required>
            <option value="2019">2019</option><option value="2018">2018</option><option value="2017">2017</option><option value="2016">2016</option><option value="2015">2015</option><option value="2014">2014</option><option value="2013">2013</option><option value="2012">2012</option><option value="2011">2011</option><option value="2010">2010</option><option value="2009">2009</option><option value="2008">2008</option><option value="2007">2007</option><option value="2006">2006</option><option value="2005">2005</option><option value="2004">2004</option><option value="2003">2003</option><option value="2002">2002</option><option value="2001">2001</option><option value="2000">2000</option><option value="1999">1999</option><option value="1998">1998</option><option value="1997">1997</option><option value="1996">1996</option><option value="1995">1995</option><option value="1994">1994</option><option value="1993">1993</option><option value="1992">1992</option><option value="1991">1991</option><option value="1990">1990</option><option value="1989">1989</option><option value="1988">1988</option><option value="1987">1987</option><option value="1986">1986</option><option value="1985">1985</option><option value="1984">1984</option><option value="1983">1983</option><option value="1982">1982</option><option value="1981">1981</option><option value="1980">1980</option>
          </select>
        </p>
        <p>
          <label for="sexo">Sexo:</label><br><br>
          <input type="radio" name="sexo" value="mujer">Mujer
          <input type="radio" name="sexo" value="hombre">Hombre
          <input type="radio" name="sexo" value="otro">Otro
        </p>
        <p>
          <input type="submit" name="button">
        </p>
        <p>
          <button type="reset" name="button">Reiniciar</button>
        </p><br>
      </form>
    </section>
  </body>
</html>
